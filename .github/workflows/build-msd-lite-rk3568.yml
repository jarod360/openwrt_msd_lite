name: Build msd_lite for OpenWrt 21.02.1 (RK3568 Ultra Optimized)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget cmake

      - name: Download OpenWrt 21.02.1 SDK (RK3568)
        run: |
          mkdir -p openwrt-sdk && cd openwrt-sdk
          wget https://downloads.openwrt.org/releases/21.02.1/targets/rockchip/armv8/openwrt-sdk-21.02.1-rockchip-armv8_gcc-8.4.0_musl.Linux-x86_64.tar.xz
          tar -xf openwrt-sdk-21.02.1-rockchip-armv8_gcc-8.4.0_musl.Linux-x86_64.tar.xz
          mv openwrt-sdk-21.02.1-rockchip-armv8_gcc-8.4.0_musl.Linux-x86_64 sdk

      - name: Copy msd_lite package to SDK
        run: |
          cd openwrt-sdk/sdk/package
          cp -r $GITHUB_WORKSPACE/openwrt_msd_lite/msd_lite .

      - name: Apply RK3568 optimization in Makefile
        run: |
          sed -i '/CMAKE_OPTIONS/ a \
          CMAKE_OPTIONS+= -DCMAKE_C_FLAGS="-O3 -march=armv8-a -mcpu=cortex-a55 -mtune=cortex-a55 -ffunction-sections -fdata-sections -flto -fuse-linker-plugin -ffast-math -fomit-frame-pointer" \
          -DCMAKE_EXE_LINKER_FLAGS="-Wl,--gc-sections -flto -fuse-linker-plugin -s"' openwrt-sdk/sdk/package/msd_lite/Makefile

      - name: Build msd_lite
        run: |
          cd openwrt-sdk/sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          make package/msd_lite/compile V=s -j$(nproc)

      - name: Rename output file
        run: |
          cd openwrt-sdk/sdk/bin/packages
          OUTPUT_DIR=$(find . -type d -name base)
          FILE=$(find $OUTPUT_DIR -type f -name "msd_lite*.ipk" | head -n 1)
          DATE=$(date +%Y%m%d)
          NEW_NAME="msd_lite_21.02.1_rk3568_optimized_${DATE}.ipk"
          mv "$FILE" "$OUTPUT_DIR/$NEW_NAME"
          echo "OUTPUT_FILE=$OUTPUT_DIR/$NEW_NAME" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: msd_lite_21.02.1_rk3568_optimized
          path: ${{ env.OUTPUT_FILE }}
