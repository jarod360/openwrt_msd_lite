name: Build msd_lite for OpenWrt 21.02.1 (RK3568 Optimized)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib gettext git \
          libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget cmake

      - name: Download OpenWrt 21.02.1 SDK (RK3568)
        run: |
          mkdir -p openwrt-sdk && cd openwrt-sdk
          wget https://downloads.openwrt.org/releases/21.02.1/targets/rockchip/armv8/openwrt-sdk-21.02.1-rockchip-armv8_gcc-8.4.0_musl.Linux-x86_64.tar.xz
          tar -xf openwrt-sdk-21.02.1-rockchip-armv8_gcc-8.4.0_musl.Linux-x86_64.tar.xz
          mv openwrt-sdk-21.02.1-rockchip-armv8_gcc-8.4.0_musl.Linux-x86_64 sdk

      - name: Copy msd_lite package
        run: |
          cp -r msd_lite openwrt-sdk/sdk/

      - name: Build msd_lite
        run: |
          cd openwrt-sdk/sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          make -j$(nproc) package/msd_lite/compile V=s

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: msd_lite_21.02.1_rk3568_optimized
          path: openwrt-sdk/sdk/bin/packages/*/msd_lite*.ipk
