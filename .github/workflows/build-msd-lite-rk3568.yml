name: Build msd_lite for RK3568

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TARGET_ARCH: aarch64
      SDK_DIR: openwrt-sdk/sdk

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup OpenWrt SDK
      run: |
        # 假设 SDK 已经存在，如果没有可添加下载步骤
        ls -l ${{ env.SDK_DIR }}

    - name: Copy msd_lite package
      run: |
        cd ${{ env.SDK_DIR }}/package
        cp -R ../../openwrt_msd_lite/msd_lite .

    - name: Update feeds
      run: |
        cd ${{ env.SDK_DIR }}
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Build msd_lite
      run: |
        cd ${{ env.SDK_DIR }}
        make package/msd_lite/compile V=s -j$(nproc)
